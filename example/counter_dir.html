<script src="https://unpkg.com/@reactivex/rxjs/dist/global/Rx.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../vue-rx.js"></script>

<div id="app">
  {{ count }}
  <button v-stream:click="plus$" class="plus">+</button>
  <button v-stream:click="minus$" class="minus">-</button>
</div>

<script>
new Vue({
  el: '#app',
  data:function () {
    return {

    }
  },
  subscriptions:function () {
    var vm = this;

    var plus$ = new Rx.Subject();
    var minus$ = new Rx.Subject();

	  var count$ = Rx.Observable.merge(plus$.map(e => 1), minus$.map(e => -1))
          .startWith(0)
          .scan((total, change) => total + change);

    return {
		minus$: minus$,
		plus$: plus$,
		count:count$
    }
  }
})
</script>
